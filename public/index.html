<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function(){
            console.log('Conectado al servidor');
        });
        socket.on('disconnect', function(){
            console.log('Perdimos comunicaci√≥n con el servidor');
        });
        socket.emit('mensaje', { nombre: 'Sinhue' });
        socket.on('mensaje', function(payload){
            console.log('Escuchando: ', payload);
        });
        socket.on('mensaje', function(payload){
            console.log('Escuchando: ', payload);
        });
        socket.on('nuevo-mensaje', function(payload){
            console.log('nuevo mensaje:');
            console.log('nombre: ' + payload['nombre']);
            console.log('mensaje: ' + payload['mensaje']);
            //console.log(payload.containsKey('mensaje2')? 'mensaje2: '+payload['mensaje2']:'no hay ni merga perro!');
        });
        socket.on('active-bands', function(bands){
            console.clear();
            console.table(bands);
        });
    </script>
</body>
</html>
